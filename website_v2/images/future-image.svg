<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ff6b6b" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff"/>
      <stop offset="100%" stop-color="#5046e5"/>
    </linearGradient>
    <linearGradient id="eco-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="nft-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd166"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="url(#bg-gradient)" filter="url(#shadow)"/>
  
  <!-- Central hub - representing AI Vogue -->
  <circle cx="300" cy="200" r="60" fill="#ffffff" filter="url(#shadow)"/>
  <text x="300" y="205" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle" dominant-baseline="middle">AI Vogue</text>
  
  <!-- AR/VR Technology Node -->
  <g transform="translate(150, 120)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="40" fill="url(#tech-gradient)"/>
    <text x="0" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">AR/VR</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Technology</text>
    
    <!-- VR Headset icon (simplified) -->
    <rect x="-15" y="-15" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.3"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Sustainable Fashion Node -->
  <g transform="translate(450, 120)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="40" fill="url(#eco-gradient)"/>
    <text x="0" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Sustainable</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">Fashion</text>
    
    <!-- Leaf icon (simplified) -->
    <path d="M-10,-10 Q0,-20 10,-10 Q15,0 0,10 Q-15,0 -10,-10 Z" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Digital Fashion NFTs Node -->
  <g transform="translate(300, 320)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="40" fill="url(#nft-gradient)"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Fashion</text>
    <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">NFTs</text>
    
    <!-- Digital token icon (simplified) -->
    <circle cx="0" cy="0" r="15" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle" opacity="0.5">â‚¿</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="190" y1="120" x2="240" y2="170" stroke="#6c63ff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="410" y1="120" x2="360" y2="170" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="260" x2="300" y2="280" stroke="#ffd166" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="15" fill="#ff6b6b" opacity="0.3"/>
  <circle cx="500" cy="300" r="20" fill="#6c63ff" opacity="0.2"/>
  <circle cx="150" cy="250" r="10" fill="#ffd166" opacity="0.4"/>
  <circle cx="450" cy="250" r="12" fill="#4CAF50" opacity="0.3"/>
  
  <!-- Future text -->
  <text x="300" y="80" font-family="Arial" font-size="20" font-weight="bold" fill="#212529" text-anchor="middle" dominant-baseline="middle">The Future of Fashion</text>
</svg>